name: Post Every Hour

on:
  schedule:
    - cron: "0 * * * *"  # Executa a cada 1 hora no início da hora
  workflow_dispatch:        # Permite execução manual

jobs:
  tweet_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # Permite commit com credenciais do GitHub Actions

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set environment variables
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}

      - name: Run tweet script
        run: |
          python main.py

      # Verifica o conteúdo do arquivo last_posted.json após execução
      - name: Check last_posted.json content
        run: cat last_posted.json

      # Commit e push do arquivo last_posted.json atualizado
      - name: Commit last_posted.json
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add last_posted.json
          git commit -m "Atualiza last_posted.json com novos links postados" || echo "Nenhuma alteração para commit"
          git push
